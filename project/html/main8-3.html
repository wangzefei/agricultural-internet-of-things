<script src="../public/layui/layui.js"></script>
<script>
    layui.use(['form',], function() {
        var form = layui.form;

    })
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //时间选择器
        $(".layui-time").each(function () {
            laydate.render({
                elem: this, //指定元素
            });
        });
    });
    $(".add").click(function () {
        layer.open({
            type: 2,
            shadeClose: true,
            title: '新增入库',
            area: ['60%', '60%'],
            content: 'main8-3pop.html'

        });


    });

    $(".sc").click(function () {
        layer.confirm('确认删除？', {
            btn: ['是','否'] //按钮
        });


    });


</script>
