<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/basic.css"/>
    <link rel="stylesheet" href="../public/css/main.css"/>
    <link rel="stylesheet" href="../public/layui/css/layui.css"/>
    <script src="../public/js/jquery-1.11.1.min.js"></script>
    <title>告警管理</title>
    <style>
        .red{color: red}
    </style>
</head>
<body>
<form class="layui-form" action="">
<div class="m-body">
    <!--头部导航，多个页面共用-->
    <div class="m-header">
        <div class="mh">
            <div class="mh1">
                <div class="mh1-1 dl">智慧农业云平台</div>
                <div class="mh1-2 dl">

                </div>
                <div class="mh1-3 dr">
                    <a href="index.html"><div class="mh1-3s dr"><img src="../public/img/icon4.png" alt=""/> 退出登录</div></a>
                    <div class="mh1-3s dr"><img src="../public/img/icon5.png" alt=""/>普通管理员：朱培林</div>
                    <a href="map.html"><div class="mh1-3s dr"><img src="../public/img/icon3.png" alt=""/> 地图导航</div></a>
                </div>
            </div>
            <div class="mh2">
                <div class="mh2-1 dl">
                    <div class="layui-input-inline" style="width: 150px">
                        <select name="interest" lay-filter="aihao">
                            <option value="">请选择区域</option>
                            <option value="1" selected="">区域1</option>
                            <option value="2">区域2</option>
                            <option value="3">区域3</option>
                        </select>
                    </div>
                </div>
                <div class="mh2-2 dl">
                    <!--选中状态为nav-in-->
                    <a href="main8-1.html"><div class="nav naved dr ">农事管理</div></a>
                    <a href="main7-1.html"><div class="nav dr ">产品追溯</div></a>
                    <a href="main6.html"><div class="nav dr nav-in">告警管理</div></a>
                    <a href="main5.html"><div class="nav dr ">历史数据</div></a>
                    <a href="main4.html"><div class="nav dr ">视频监控</div></a>
                    <a href="main3.html"><div class="nav dr ">设备控制</div></a>
                    <a href="main2.html"><div class="nav dr ">实时数据</div></a>
                    <a href="main1.html"><div class="nav dr ">基地实景</div></a>
                </div>
            </div>
        </div>
    </div>

    <div class="m-main">
        <div class="main">
            <div class="ss1">
                    <div class="layui-input-inline fl  mb30" >
                        <label class="layui-form-label"  style="padding-left: 0;text-align: left;width:70px;">生产区块：</label>
                        <div class="layui-input-block" style="width: 120px;margin-left: 90px">
                            <select name="interest" lay-filter="aihao">
                                <option value="">区块1</option>
                                <option value="0">区块2</option>
                                <option value="1" selected="">区块3</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-input-inline fl ml20  mb30" >
                        <label class="layui-form-label"  style="padding-left: 0;text-align: left;width: 70px;">环境参数：</label>
                        <div class="layui-input-block" style="width: 120px;margin-left: 90px">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">空去湿度</option>
                                <option value="1" selected="">空气温度</option>
                                <option value="2">土壤温度</option>
                                <option value="3">土壤湿度</option>
                                <option value="4">光照强度</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline  mb30">
                        <label class="layui-form-label" style="padding-left: 0;width:80px;">选择日期</label>
                        <div class="layui-input-inline" style="margin-left:5px;width: 100px">
                            <input type="text" class="layui-input" id="date1" >
                        </div>
                    </div>
                    <div class="layui-inline  mb30">
                        <label class="layui-form-label" style="width:20px">至</label>
                        <div class="layui-input-inline" style="width: 100px">
                            <input type="text" class="layui-input" id="date2" >
                        </div>
                    </div>
                    <button  class="layui-btn ml20  mb30">查询</button>
                    <button  class="layui-btn ml20  mb30">导出excel</button>


            </div>
            <div class="table">
                <div class="layui-form">
                    <table id="table" class="layui-table">
                        <thead>
                        <tr>
                            <th>环境参数</th>
                            <th>区域</th>
                            <th>区块</th>
                            <th>数值</th>
                            <th>时间</th>
                            <th>类型</th>
                            <th>标记</th>
                            <th>级别</th>
                            <th>处理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                           <td>空气湿度</td>
                           <td>区域2</td>
                           <td>区块3</td>
                           <td>35%</td>
                           <td>2017/5/16 15:30:56</td>
                           <td class="red">超上限</td>
                           <td>当日报警</td>
                           <td>橙色</td>
                           <td>未处理</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="fy">这里是分页</div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="../public/layui/layui.js"></script>


<script>
    layui.use(['form','laydate'], function() {
        var form = layui.form;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
    })




</script>


</body>
</html>
