<script type="text/javascript">
    layui.use([ 'form'], function(){
       var form = layui.form;
    });

    //点击切换的效果
    var upDown=0;
    $(".son").hover(function(){
        $(this).width("120px");
        $(this).children('img').addClass('img-hov');
        $(this).children('p').css('left','9px')
    },function(){
        $(this).width("100px");
        $(this).children('img').removeClass('img-hov');
        $(this).children('p').css('left','0')
    })

    $('.tab-btn').click(function(){
        var index=$(this).index();
        $(this).addClass('chosed');
        if(index==0){
            $(this).next().toggleClass('chosed');
            $('#introduce').css('display','block');
            $('#date').css('display','none');
        }else{
            $(this).prev().toggleClass('chosed');
            $('#introduce').css('display','none');
            $('#date').css('display','block');
        }
    })
    $('#retract').click(function(){
        if(upDown==0){
            $(this).parents('.box-title').next().animate({height:'0px'});
            $(this).children('img').attr('src','../public/img/icon7.png');
            upDown=1;
        }else{
            upDown=0;
            $(this).parents('.box-title').next().animate({height:'400px'});
            $(this).children('img').attr('src','../public/img/icon8.png');
        }
    })
    $('#close').click(function(){
        $(this).parents('.msgbox').fadeOut(1500);
    })
    $('.son').click(function(){
        var right=$('.msgbox').css('right');
        var height=$('.box-con').height();
        if(right=="-500px"){
            $('.msgbox').animate({right:'0px'});
        }
        $('.pick').find('img').remove('.icon');
        $(this).addClass('pick');
        $(this).prepend('<img src="../public/img/icon6.png" class="icon">')
    })
</script>
