<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/basic.css"/>
    <link rel="stylesheet" href="../public/css/main.css"/>
    <link rel="stylesheet" href="../public/layui/css/layui.css"/>
    <link rel="stylesheet" href="../public/layui/css/modules/layer/default/layer.css"/>
    <title></title>
    <style>
        body{padding: 20px;min-width: 450px}
        .popo{width: 50%;}
        .st{float: left;height: 38px;line-height: 38px}
        .but{width: 120px;margin: 0 auto}
        .pd{text-align: left;padding-left: 0}

    </style>
</head>
<body>

<form action="" class="layui-form">
    <div class="popo dl">
        <div class="layui-form-item">
            <label class="layui-form-label">操作日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="date1" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">区域名称</label>
            <label class="layui-form-label pd">区域1</label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">块地名称</label>
            <label class="layui-form-label pd">区块1</label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">操作事项</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入操作内容" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作人</label>
            <div class="layui-input-block">
                <select >
                    <option value="0">狗子</option>
                    <option value="1">二狗</option>
                </select>
            </div>
        </div>
    </div>
    <div class="popo dl">
        <div class="layui-form-item">
            <label class="layui-form-label">批次选择</label>
            <div class="layui-input-block">
                <select>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作物品种</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入作物品种" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作时长</label>
            <div class="layui-input-inline" style="width: 200px">
                <input type="text" placeholder="请输入工作时长" class="layui-input">
            </div>
            <span class="st">小时</span>
        </div>


    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" >
            <textarea style="resize: none" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div  class="but">
        <button class="layui-btn">提交</button>
    </div>
</form>

<script src="../public/layui/layui.js"></script>
<script src="../public/layui/lay/modules/layer.js"></script>
<script>
    layui.use(['form','laydate','layer'], function() {
        var form = layui.form;
        layer = layui.layer;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });

        laydate.render({
            elem: '#time'
            ,type: 'time'
        });
    })

</script>
</body>
</html>
